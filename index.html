<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARNIVORA - INICIAR SESIÓN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="capsula">
        <h1>Iniciar Sesión</h1>
        <br>
        <input class="input-text" type="text" id="usuario" placeholder="Usuario"><br>
        <input class="input-text" type="password" id="contrasena" placeholder="Contraseña"><br>
        <button class="btnEnviar" id="btnLogin" onclick="login()">Iniciar Sesión</button>
        <h3 id="mensaje" class="mensaje"></h3>
    </div>
    <script>
        function login() {
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;
            const mensaje = document.getElementById("mensaje");

            // Definir usuario y contraseña correctos
            const usuarioCorrecto = "KarnivoraSystem";
            const contrasenaCorrecta = "1234";

            if (usuario === usuarioCorrecto && contrasena === contrasenaCorrecta) {
                window.location.href = "generador.html"; // Redirige a generador.html
            } else {
                mensaje.textContent = "Usuario o contraseña incorrectos";
            }
        };
    </script>
</body>

</html>
